# Server Information
sv_hostname "^2ZenESX ^7| Dein Roleplay Abenteuer beginnt hier!"
sv_maxclients 64
sv_endpointprivacy true
sv_licenseKey "changeme" # Deine FiveM License Key hier eintragen

# Server Details
sets banner_detail "https://i.imgur.com/your-banner.png"
sets banner_connecting "https://i.imgur.com/your-connecting-banner.png"
sets server_discord "https://discord.gg/zenscripts"
sets server_website "https://zenscripts.de"

# Tags für Server Browser
sets tags "ZenESX, ESX, Roleplay, German, Jobs, Economy"

# Loading Screen
load_server_icon "logo.png"

# Locale
sets locale "de_DE"
sets locales "de_DE,en_US"

# OneSync
set onesync on

# Script Hook
set sv_scriptHookAllowed 0

# Enforcer
set sv_enforceGameBuild 2545

# Master
sv_master1 ""

# Steam Web API Key (für Steam Authentifizierung)
set steam_webApiKey "changeme"

# MySQL/MariaDB Konfiguration
set mysql_connection_string "mysql://username:password@localhost/zenesx?charset=utf8mb4"

# Voice Chat
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true
setr voice_defaultCycle "GRAVE"
setr voice_defaultVolume 0.3

# Server Security
set sv_authMaxVariance 1
set sv_authMinTrust 5
set sv_lan 0
set rcon_password "changeme"

# Performance
set sv_maxUploadMbps 50
set sv_maxDownloadMbps 100

# Anti-Cheat
set ac_enable true

# Restart Information
restart_announcement "^3[ZenESX] ^7Server startet in 5 Minuten neu für Updates!"

