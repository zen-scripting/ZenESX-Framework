# ========================================
# ZENESX FRAMEWORK SERVER CONFIGURATION
# ========================================
sv_endpointprivacy true
sv_licenseKey "changeme"
# Server Basic Settings
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# Server Name & Tags
sv_hostname "^1ZenESX^0 Framework Server"
sv_projectDesc "ZenESX - Erweitertes ESX Framework mit Premium Features"
sv_projectName "ZenESX Framework"
sv_maxclients 48

# Steam Web API Key (Required for Steam authentication)
set steam_webApiKey "YOUR_STEAM_API_KEY_HERE"

# ========================================
# OX LIBRARY CONFIGURATION
# ========================================

# ox_lib
#--------

setr ox:primaryColor blue
setr ox:primaryShade 8
setr ox:userLocales 5 # Allow users to select their locales using /ox_lib

add_ace resource.ox_lib command.add_ace allow
add_ace resource.ox_lib command.add_principal allow
add_ace resource.ox_lib command.remove_principal allow

# ========================================
# OX INVENTORY CONFIGURATION
# ========================================

# ox_inventory
#--------

setr inventory:framework "esx"
setr inventory:slots 50
setr inventory:weight 30000
setr ox:locale en

# License Key (Required for FiveM server)
sv_licenseKey "YOUR_FIVEM_LICENSE_KEY_HERE"

